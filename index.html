<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Editor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="title-bar">
    <div class="app-title">Markdown Editor</div>
    <div class="menu-bar">
      <div class="menu-item" id="file-menu">File
        <div class="dropdown-menu">
          <div class="menu-option" id="new-file">New File</div>
          <div class="menu-option" id="open-file">Open File</div>
          <div class="menu-option" id="save-file">Save</div>
          <div class="menu-option" id="save-as-file">Save As</div>
          <div class="menu-separator"></div>
          <div class="menu-option" id="exit-app">Exit</div>
        </div>
      </div>
      <div class="menu-item" id="edit-menu">Edit
        <div class="dropdown-menu">
          <div class="menu-option" id="undo">Undo</div>
          <div class="menu-option" id="redo">Redo</div>
          <div class="menu-separator"></div>
          <div class="menu-option" id="cut">Cut</div>
          <div class="menu-option" id="copy">Copy</div>
          <div class="menu-option" id="paste">Paste</div>
          <div class="menu-option" id="select-all">Select All</div>
        </div>
      </div>
      <div class="menu-item" id="view-menu">View
        <div class="dropdown-menu">
          <div class="menu-option" id="toggle-sidebar">Toggle Sidebar</div>
          <div class="menu-option" id="toggle-preview">Toggle Preview</div>
          <div class="menu-option" id="toggle-editor">Toggle Editor</div>
          <div class="menu-separator"></div>
          <div class="menu-option" id="toggle-theme">Toggle Theme</div>
        </div>
      </div>
    </div>
    <div class="window-controls">
      <div class="minimize"><i class="ph-light ph-minus"></i></div>
      <div class="maximize"><i class="ph-light ph-square"></i></div>
      <div class="close"><i class="ph-light ph-x"></i></div>
    </div>
  </div>
  
  <div class="app-container">
    <div class="sidebar">
      <div class="sidebar-header">
        <h3>Files</h3>
        <div class="sidebar-actions">
          <button id="create-file-btn" title="New File"><i class="ph ph-file-plus"></i></button>
        </div>
      </div>
      <div class="file-list" id="file-list">
        
      </div>
      <div class="context-menu" id="file-context-menu">
        <div class="context-menu-item" id="rename-file">Rename</div>
        <div class="context-menu-item" id="delete-file">Delete</div>
      </div>
    </div>
    <div class="resizer sidebar-resizer"></div>
    <div class="main-content">
      <div class="editor-container">
        <div class="editor-header">
          <div id="current-file">Untitled.md</div>
        </div>
        <div class="editor-area">
          <textarea id="editor" placeholder="Start writing your markdown here..."></textarea>
        </div>
      </div>
      <div class="resizer preview-resizer"></div>
      <div class="preview-container">
        <div class="preview-header">
          <div>Preview</div>
        </div>
        <div class="preview-area" id="preview"></div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
